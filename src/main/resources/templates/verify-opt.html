<!DOCTYPE html>
<html leng="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8">
	<title th:text="${title}">Verify OPT Form</title>
</head>
<body>

<section>
	<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px;" class="col-md-12">
                    
                    	<h3 class="text-center text-primary mt-3">Enter opt here</h3>
                    	<div class="alert alert-success">
                    		We have sent OPT to your email....
                    	</div>
                    	
                    	<!--Message box-->
						<div th:if="${session.message}" class="container">
							<div class="alert alert-danger my-2 text-center">
								<span th:text="${session.message}"></span>
							</div>
							
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>	
						<!--Message box End-->

                    	
                    	<form action="#" th:action="@{/verify-opt}" method="POST">
                    		<div class="form-group">
                    			<input type="text" class="form-control" required name="opt" placeholder="Enter emil here"/>
                    		</div>
                    		
                    		<div class="container text-center">
                    			<button type="submit" class="btn btn-warning btn-lg">Verify</button>
                    		</div>
                    	
                    	</form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
	
</section>

	
</body>
</html>
