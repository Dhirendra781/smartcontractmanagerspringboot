<!DOCTYPE html>
<html leng="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8">
	<title th:text="${title}">This is About Page</title>
</head>
<body>

<section>
	<div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="#" th:action="@{/dologin}" method="post">
                            <h3 class="text-center text-info">Login</h3>
                           
                            <div class="alert alert-danger text-center" th:if="${param.error}">
                            	Invalid User Name and Password.
                            </div>
                            
                            <div th:if="${param.logout}" class="alert alert-success test-center" >
                            	You have been logout.
                            </div>
                            
                            <div th:if="${param.change}" class="alert alert-success test-center" >
                            	Change password successfully..
                            </div>

                            
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" th:href="@{/signup}" class="text-info">Register here</a>
                            </div>
                            
                           	<div class="container text-center">
								<a href="#" th:href="@{/forgot}" class="text-info">Forgot Password</a>
							</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
</section>

	
</body>
</html>
