<!DOCTYPE html>
<html leng="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8">
	<title th:text="${title}"></title>
</head>
<body>

<section>
	<h1>Contact Update Form</h1>
			<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update your Contact</h1>
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-8 offset-md-2"> 
							<form class="mt-3" action="#" th:action="@{/user/process-update}" method="POST" enctype="multipart/form-data">
								
								<input type="hidden" name="cId" th:value="${contact.cId}"/>
								
								<!--First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
									
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" class="form-control" id="firstName" name="name" th:value="${contact.name}" required placeholder="Enter the First name"/>
								</div>
								
								<!--Last Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" class="form-control" id="lastName" name="lastname" th:value="${contact.lastname}" required placeholder="Enter the last name"/>
								</div>

								<!--Work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
										<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" class="form-control" id="work" name="work" th:value="${contact.work}" required placeholder="Enter the work"/>
								</div>
								
								<!--Email -->
								<div class="input-group mt-3">
									<div class="input-group-perpend">
										<div class="input-group-text">
										<!--<i class="fa fa-envelope"></i>-->
										@
										</div>
									</div>
									<input type="email" class="form-control" id="email" name="email" th:value="${contact.email}" required placeholder="Enter the email id"/>
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="number" class="form-control" id="phone" name="phone" th:value="${contact.phone}" required placeholder="Enter the phone number"/>
								</div>
								
								<div class="form-group mt-3">
									<textarea class="form-control" id="textarea" name="description" th:text="${contact.description}" rows="10" placeholder="Enter contact description"></textarea>
								</div>
								
								<!--Update image profile -->
								<div class="container">
									<img style="width: 250px; height: 250px;" class="img-fluid my_profile_picture" th:src="@{'/images/'+${contact.image}}">
								</div>
								
								<div class="custom-file">
									<input type="file" name="image"/>
								</div>
								
								<div class="container text-center">
									<button type="submit" class="btn btn-outline-primary">Save Contact</button>
								</div>
															
							</form>
						
						</div>
					
					</div>
				
				</div>
				
			</div>
		</div>
		
	
</section>

	
</body>
</html>
