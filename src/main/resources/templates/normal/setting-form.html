<!DOCTYPE html>
<html leng="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8">
	<title>Setting Page</title>
</head>
<body>

<section>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-body">
						<h1>Change Password</h1>
						<form action="#" th:action="@{/user/change-password}" method="POST">	
												
							<!--old password filed -->
							<h1 class="text-primary">Old Password</h1>
							<div class="form-group">
								<input type="text" class="form-control" name="oldPassword" placeholder="Enter the old password"/>
							</div>
							
							<!-- new password filed -->
							<h1 class="text-primary">New Password</h1>
							<div class="form-group">
								<input type="text" class="form-control" name="newPassword" placeholder="Enter the new password"/>
							</div>
							
							<div class="container text-center">
								<button type="submit" class="btn btn-lg btn-primary">Change</button>
								<button type="reset" class="btn btn-lg btn-primary">Reset</button>

							</div>
								
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>	
	
	
</section>

<script>

	$(Document).ready(() =>{
		$(".item").removeClass("active");
		$("#settings-link").addClass("active");
		
	});

</script>
	
</body>
</html>
