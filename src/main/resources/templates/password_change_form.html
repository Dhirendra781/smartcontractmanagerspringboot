<!DOCTYPE html>
<html leng="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8">
	<title>Change Password Form</title>
</head>
<body>

<section>
	<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px;" class="col-md-12">
                    
                    	<h3 class="mt-4">Enter new password</h3>
                    	<form action="#" th:action="@{/change-password}" method="POST">
                    		<div class="form-group">
                    			<input type="text" class="form-control" required name="newpassword" placeholder="Enter new password"/>
                    		</div>
                    		
                    		<div class="container text-center">
                    			<button type="submit" class="btn btn-primary btn-lg">Change Password</button>
                    		</div>
                    	
                    	</form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
	
</section>

	
</body>
</html>
